# ===============================
# Actuator Configuration
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,loggers
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
info:
  app:
    name: book service
    version: 1.0.0
    description: book service with review

# ===============================
# Application Name
# ===============================
spring:
  application:
    name: book-club-service

  # ===============================
  # PostgresSQL Configuration
  # ===============================
  datasource:
    url: jdbc:postgresql://localhost:5432/book-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: HikariPool-19

  # ===============================
  # Hibernate Configuration
  # ===============================
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # ===============================
  # Pagination and Sorting Defaults
  # ===============================
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  # ===============================
  # Flyway configuration
  # ===============================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:migration
  # ===============================
  # Redis Caching
  # ===============================
    cache:
      type: redis
    data:
      redis:
        host: localhost
        port: 6379
  # ===============================
  # Rabbit-Mq Config
  # ===============================
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 500       # milliseconds
          multiplier: 5.0             # for exponential backoff
          max-interval: 5000          # maximum wait between retries
        default-requeue-rejected: false
app:
  rabbitmq:
    book-exchange: book-service.exchange
    book-service-queue: book-service.queue
    book-service-create-routing-key: book.created
    book-service-update-routing-key: book.updated
    book-service-dead-letter-queue: book-service.dlx.queue